<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta name="description" content="Приложение mesto">
  <meta name="keywords" content="Приложение, путешествия, интересные места, фото, личный профиль">
  <meta name="author" content="">
  <title>Приложение mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="logo"></a>
    </header>
    
    <main>
      <div class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Личная фотография"></img>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button"></button>
            <p class="profile__occupation">Исследователь океана</p>  
          </div>
        </div>
          <button type="button" class="button profile__add-button"></button>
      </div>
      <ul class="elements">
        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash (1).jpg" alt="фотография исторического здания" class="element__image">
          <div class="element__block">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография заката" class="element__image">
          <div class="element__block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография вершин гор" class="element__image">
          <div class="element__block">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография заката" class="element__image">
          <div class="element__block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография вершин гор" class="element__image">
          <div class="element__block">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash (1).jpg" alt="фотография исторического здания" class="element__image">
          <div class="element__block">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__button"></button>
            </div>
        </li>
      </ul>
    </main>
    
    <footer class="footer">
      <p class="footer__title">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  
</body>
</html>

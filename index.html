<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta name="description" content="Приложение mesto">
  <meta name="keywords" content="Приложение, путешествия, интересные места, фото, личный профиль">
  <meta name="author" content="">
  <title>Приложение mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <a href="#" class="logo header__logo"></a>
    </header>
    
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Личная фотография">
            <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button"></button>
            <p class="profile__occupation">Исследователь океана</p>  
          </div>
        </div>
          <button type="button" class="button profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__content content__elements">
        </ul>
      </section>
    </main>
    
    <footer class="footer page__footer">
      <p class="footer__title">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_submit page__popup">
      <button type="button" class="popup__close-button popup__close-button_block_info"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form_info" class="popup__form popup__form_block_info page__popup" novalidate>
          <input type="text" id="user-name" name="username" placeholder="Имя" 
          class="popup__field popup__field_type_mame" autocomplete="off" required minlength="2" maxlength="40">
          <span id="user-name-error" class="popup__field-error"></span>
          <input type="text" id="about" name="about" placeholder="О себе" 
          class="popup__field popup__field_type_about-me" autocomplete="off" required minlength="2" maxlength="200">
          <span id="about-error" class="popup__field-error"></span>
          <button type="submit" name="button" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add page__popup">
      <button type="button" class="popup__close-button popup__close-button_block_add"></button>
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="form-card" class="popup__form popup__form_block_add-card page__popup" novalidate>
          <input type="text" id="place-name" name="name" placeholder="Название" 
          class="popup__field popup__field_type_placename" autocomplete="off" required minlength="2" maxlength="30">
          <span class="popup__field-error" id="place-name-error"></span>
          <input type="url" id="link" name="link" placeholder="Ссылка на картинку" 
          class="popup__field popup__field_type_link" autocomplete="off" required>
          <span class="popup__field-error" id="link-error"></span>
          <button type="submit" class="popup__submit-button popup__submit-button_type_add">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button popup__close-button_block_image"></button>
        <img class="popup__image" src="#" alt="фотграфия">
        <h2 class="popup__name-title"></h2>
      </div>
    </section>

  </div>
  <template id="element__template">
    <li class="element">
      <img src="#" alt="фотография" class="element__image">
      <button type="button" class="button element__trash-button"></button>
      <div class="element__block">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./pages/script.js"></script>
</body>
</html>
